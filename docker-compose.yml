version: '3.2'
services:
    localstack:
        image: localstack/localstack
        container_name: localstack_demo
        ports:
            - '4563-4599:4563-4599'
            - '8055:8080'
        environment:
            - SERVICES=sqs
            - DEFAULT_REGION=eu-central-1
            - DEBUG=${DEBUG- 1}
            - DATA_DIR=/tmp/localstack/data
        volumes:
          - './.localstack:/tmp/localstack'
          - '/var/run/docker.sock:/var/run/docker.sock'
